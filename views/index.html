<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Road to Web3 hackathon </title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header mb-3 px-1 py-5 mx-auto text-center">
        <h1>Whose NFT ?!</h1>
    </header>

    <!-- search function -->
    <div class="search-wrapper">
        <div class="container-fluid">
            <form>
                <div class="row mb-4 justify-content-center">
                    <!-- search function -->
                    <div class="form group col-sm-8 col-md-6">
                        <input type="text" class="form-control form-control-lg border border-dark border-3 rounded-3" id="search" placeholder="Search NFTs By Name" style="box-shadow: none;">
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <!-- token id input -->
                    <div class="form group col-sm-3 col-md-2">
                        <input type="text" class="form-control form-control-lg border border-dark border-3 rounded-3" id="inputID" placeholder="Token ID" style="box-shadow: none;">
                    </div>
                    <!-- dropdown -->
                    <div class="col-sm-5 col-md-4">
                        <select class="form-select form-select-lg border border-dark border-3 rounded-3" aria-label="Default select example" style="box-shadow: none;">
                            <option selected>Select a chain</option>
                            <option value="1">Polygon</option>
                            <option value="2">Ethereum</option>
                            <option value="3">Avalanche</option>
                            <option value="3">Binance Smart Chain</option>
                            <option value="3">Moonriver</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <!-- search button -->
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-warning btn-lg rounded-3" style="width: 230px;">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- display section -->
    <main class="display-wrapper px-1 py-5 mx-auto">
        <div class="d-flex justify-content-center">
            <div class="col-md-4 col-sm-8">
                <!-- increase size of image -->
                <img src="/static/placeholder.png" class="img-fluid img-thumbnail" alt="selectedNft">
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="card" style="width: 16rem; height: 31rem;">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Details of token</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Token ID:</h6>
                      <p class="card-text">7855</p>
                      <h6 class="card-subtitle mb-2 text-muted">Owned by:</h6>
                      <p class="card-text">BoredApeYatchClub</p>
                      <h6 class="card-subtitle mb-2 text-muted">No of Times Transacted:</h6>
                      <p class="card-text">4</p>
                      <h6 class="card-subtitle mb-2 text-muted">Last Price:</h6>
                      <p class="card-text">2.73 ETH</p>
                      <h6 class="card-subtitle mb-2 text-muted">Exchange:</h6>
                      <p class="card-text">OpenSea</p>
                    </div>
                  </div>
            </div>
    </main>

    <!-- carousell -->
        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-6">
                    <h4 class="mb-3">More From the Owner's Collections </h4>
                </div>
                    <div class="row" id="cardRow">
                            <div class="card" id="carouselCard" style="width: 18rem;">
                                <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                                <div class="card-body">
                                    <h6 class="card-title">Token ID:</h6>
                                </div>
                            </div>

                            <div class="card" id="carouselCard">
                                <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                                <div class="card-body">
                                    <h6 class="card-title">Token ID:</h6>

                                </div>
                            </div>

                            <div class="card" id="carouselCard">
                                <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                                <div class="card-body">
                                    <h6 class="card-title">Token ID:</h6>

                                </div>
                            </div>
                
                            <div class="card" id="carouselCard">
                                <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                                <div class="card-body">
                                    <h6 class="card-title">Token ID:</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- <footer>

    </footer> -->

    <!-- scripts -->
    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1c9222c777.js"></script>
</body>
</html>
