<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search </title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-dark mb-5">
        <div class="container ms-5">
            <header class="navbar-bar pt-2">
                <img class="mb-2 me-2" src="/static/nft_blue.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                <b class="h3 text-info">Whose NFTs?</b>
            </header>

            <form class="d-inline-flex" id="form">
                <!-- search input -->
                <div class="col-md-4 ps-3">
                    <input type="text"
                            class="form-control form-control-lg border border-dark border-3 rounded-3"
                            id="searchNFT"
                            placeholder="Search NFTs By Name"
                            style="box-shadow: none;"
                            name="nftAddress"
                    >
                </div>
                <!-- token id input -->
                <div class="col-md-2 ps-3">
                    <input type="text"
                            class="form-control form-control-lg border border-dark border-3 rounded-3"
                            id="tokenID"
                            placeholder="Token ID"
                            style="box-shadow: none;">
                </div>
                <!-- dropdown -->
                <div class="col-md-3 me-3">
                    <select class="form-select form-select-lg" aria-label="Default select example" style="box-shadow: none;">
                        <option selected>Select a chain</option>
                        <option value="137">Polygon</option>
                        <option value="1">Ethereum</option>
                        <option value="43114">Avalanche</option>
                    </select>
                </div>
                <!-- search button -->
                <div class="col-md-2">
                    <button type="submit" class="btn btn-info btn-lg d-grid gap-2" style="box-shadow: none;  width: 180px;">Search</button>
                </div>
            </form>
        </div>
    </nav>

    <!-- display section -->
    <main class="card x-1 py-5 mx-auto" style="max-width: 50rem;">
        <div class="row g-0">
            <div class="col-sm-7">
                <img src="/static/placeholder.png" class="card-img-top h-100" alt="selectedNft">
            </div>
            <div class="col-sm-5">
                <div class="card-body">
                    <div class="card-body">
                        <h5 class="card-subtitle mb-2 text-muted">Token ID:</h5>
                        <p class="card-text fs-5 fw-bold mb-4">7855</p>
                        <h5 class="card-subtitle mb-2 text-muted">Owned by:</h5>
                        <p class="card-text fs-5 fw-bold mb-4">BoredApeYatchClub</p>
                        <h5 class="card-subtitle mb-2 text-muted">No of Times Transacted:</h5>
                        <p class="card-text fs-5 fw-bold mb-4">4</p>
                        <h5 class="card-subtitle mb-2 text-muted">Last Price:</h5>
                        <p class="card-text fs-5 fw-bold mb-4">2.73 ETH</p>
                        <h5 class="card-subtitle mb-2 text-muted">Exchange:</h5>
                        <p class="card-text fs-5 fw-bold">OpenSea</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- carousell -->
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-6">
                <h4 class="mb-3">More From the Owner's Collections </h4>
            </div>
                <div class="row" id="cardRow">
                        <div class="card" id="carouselCard" style="width: 18rem;">
                            <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                            <div class="card-body">
                                <h6 class="card-title">Token ID:</h6>
                            </div>
                        </div>
                        <div class="card" id="carouselCard">
                            <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                            <div class="card-body">
                                <h6 class="card-title">Token ID:</h6>
                            </div>
                        </div>
                        <div class="card" id="carouselCard">
                            <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                            <div class="card-body">
                                <h6 class="card-title">Token ID:</h6>
                            </div>
                        </div>
                        <div class="card" id="carouselCard">
                            <img class="img-fluid" alt="availableNft" src="/static/placeholder.png">
                            <div class="card-body">
                                <h6 class="card-title">Token ID:</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1c9222c777.js"></script>
</body>
</html>
